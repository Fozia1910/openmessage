<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Sign In</h2>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </form>
          <hr />
          <p class="text-center">Not registered yet? <a href="signup.html">Sign up here</a></p>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Initialize Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyCZNBscKNxT5r6K3Zs8Hh7Z3_xJ0r-rPhc",
  authDomain: "chat-app-8ab3b.firebaseapp.com",
  databaseURL: "https://chat-app-8ab3b-default-rtdb.firebaseio.com",
  projectId: "chat-app-8ab3b",
  storageBucket: "chat-app-8ab3b.appspot.com",
  messagingSenderId: "164356852845",
  appId: "1:164356852845:web:b29bef7063c568d3134364"
      };
      firebase.initializeApp(firebaseConfig);

      // Get elements
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const signInForm = document.querySelector("form");

      // Add login event
      signInForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = emailInput.value;
        const password = passwordInput.value;

        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log(user);
            window.location.href = "chat.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error(errorMessage);
            alert("Invalid email or password!");
          });
      });
    </script>
  </body>
</html>
